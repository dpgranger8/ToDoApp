<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./src/output.css">
    <script defer src="./src/app.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=delete" />
</head>
<body class="flex justify-between h-screen w-screen text-white">
    <div class="flex flex-col w-1/3 p-5 h-full rounded-r-3xl bg-gray-600/50 backdrop-blur-xl gap-5">
        <h1 class="text-2xl">My Lists</h1>
        <div class="flex justify-center p-5 bg-white/15 backdrop-blur-xl rounded-3xl">
            <input id="listInput" type="text" placeholder="Title" class="text-xl outline-none w-full rounded-sm">
            <button class="flex bg-white/35 backdrop-blur-xl rounded-4xl p-3 w-[30px] h-[30px] text-black hover:bg-white/60" onclick="createList()" onkeypress="createList_checkKey()">
                <span class="flex items-center justify-center h-full w-full">+</span>
            </button>
        </div>
        <div id="titlesContainer" class="flex flex-col gap-2">
            <!-- To-do list titles populated by script -->
        </div>
    </div>
    <div id="container" class="flex flex-col w-full h-full p-5 gap-5">
        <div class="flex justify-center p-5 bg-white/10 backdrop-blur-xl rounded-3xl">
            <input id="toDoInput" type="text" placeholder="To-Do" class="text-xl outline-none w-full rounded-sm">
            <button class="flex bg-white/35 backdrop-blur-xl rounded-2xl p-3 w-1/9 text-black hover:bg-white/60" onclick="createToDo()">
                <span class="flex items-center justify-center h-full w-full">+</span>
            </button>
        </div>
        <div id="listContainer" class="grid grid-cols-1 md:grid-cols-2 gap-2">
            <!-- List items populated by script -->
        </div>
    </div>
</body>
</html>
